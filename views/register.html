<style>
 	input { margin-bottom: 10px; }
 </style>
 <div class="container">
 	<h1>Register</h1>
 	<form method='post'>
 		<input name='name' 
 			placeholder='Name'
 			autofocus
 			class='form-control'>
 		<input name='email' 
 			placeholder='Email'
 			class='form-control'>
 		<input name='password' 
 			placeholder='Password'
			type='password'
 			class='form-control'>
 		<button class='btn btn-primary' 
 			type='submit'>Register</button>
 	</form>
 </div>
